<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="particles-js"></div>
    <form action="">
        <h2>Formulário</h2>
        <div class="input-control">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="ex:Ebraim Sambo">
            <span class="erro er-1"></span>
        </div>

        <div class="input-control">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="ex:ebra.sa@gmail.com">
            <span class="erro er-2"></span>
            <span class="erro er-e"></span>
        </div>

        <div class="input-control">
            <label for="pass-1">Criar uma senha:</label>
            <input type="password" name="pass-1" id="pass-1" placeholder="ex:Ebrai45@">
            <span class="erro er-3"></span>
        </div>

        <div class="input-control">
            <label for="pass-2">Repita a senha:</label>
            <input type="password" name="pass-2" id="pass-2" placeholder="ex:Ebrai45@">
            <span class="erro er-4"></span>
        </div>

        
            <button type="submit">Submeter</button>
        
    </form>
  
    <script src="particles/particles.js"></script>
    <script src="js/main.js"></script>
    <script src="js/particles.js"></script>

</html>
